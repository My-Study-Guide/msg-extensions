<!doctype html>
<html>
  <head>
    <title>Check your Concentration!</title>
    <style>
      body {
        min-width: 250px;
      }
      .icon {
        width: 20px;
        height: 20px;
      }
      .chart {
        width: 100%;
        height: 200px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <h2>Check your Concentration!</h2>
    <div id="concentration_level">
      <img src="{{ url_for('images', filename='good.png') }}" class="icon" alt="Good">
      <img src="{{ url_for('images', filename='warning.png') }}" class="icon" alt="Warning">
      <img src="{{ url_for('images', filename='danger.png') }}" class="icon" alt="Danger">
    </div>
    <canvas id="concentration_chart" class="chart"></canvas>
    <script src="popup.js"></script>
    <div id="typedUrl_div"></div>
  </body>
</html>
